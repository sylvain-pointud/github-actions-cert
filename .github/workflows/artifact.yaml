name: "Lesson 3 - Exercise 2"

on:
  workflow_dispatch:

jobs:
  generate-primes:
    runs-on: ubuntu-latest
    steps:
      # ----------------------------------
      # Do not modify the code in the following step
      # ----------------------------------
      - name: Generate the first 10 prime
        run: |
          import math

          # The cursor
          count = 3

          # The set that contains the prime numbers
          primes = set([1, 2])

          # Generate prime numbers until we have a total of 10
          # in the primes set
          while len(primes) < 10:
            isprime = True
            
            for x in range(2, int(math.sqrt(count) + 1)):
              if count % x == 0: 
                isprime = False
                break
            
            if isprime:
              primes.add(count)
            
            count += 1

          # Print the primes set
          print(primes)

          # Store the primes set in primes.txt
          with open('primes.txt', 'w') as f:
            for prime in primes:
              f.write(str(prime) + '\n')
        shell: python
