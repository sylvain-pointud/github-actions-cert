      # ...
      - name: Upload the generated primes
        uses: actions/upload-artifact@v3
        with:
          name: primes
          path: primes.txt
      # ----------------------------------

  verify-primes:
    runs-on: ubuntu-latest
    needs: generate-primes
    steps:
      # Add your solution below this line
